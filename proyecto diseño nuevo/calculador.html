   <div class="card p-8 rounded-lg w-2/3">
    <h1 class="text-2xl font-bold text-center mb-4" style="color: #d97706;">
     ¿En cuánto llevas la materia?
    </h1>
    <p class="text-center mb-6">
     Aquí encontrarás los recursos para calcular tu nota de una manera fácil y rápida, así podrás saber exactamente que nota necesitas sacar para el final de tu materia o en el porcentaje restante.
    </p>
    <div id="notas-container">
     <div class="flex space-x-4 mb-4">
      <div class="flex-1">
       <label class="block text-sm font-medium text-gray-700" for="nota">
        Nota:
       </label>
       <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="nota" type="text"/>
      </div>
      <div class="flex-1">
       <label class="block text-sm font-medium text-gray-700" for="porcentaje">
        Porcentaje:
       </label>
       <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="porcentaje" type="text"/>
      </div>
     </div>
    </div>
    <div class="flex items-center mb-6">
     <input class="h-4 w-4 text-indigo-600 border-gray-300 rounded" id="agregar-nota" type="checkbox"/>
     <label class="ml-2 block text-sm text-purple-600" for="agregar-nota">
      Agregar nota
     </label>
    </div>
    <div class="text-center">
     <button class="btn-primary py-2 px-4 rounded-md" id="calcular-nota">
      CALCULAR NOTA
     </button>
    </div>
    <div class="text-center mt-4">
     <p class="text-lg font-bold" id="resultado">
     </p>
    </div>
   </div>
  </div>
  <script>
   document.getElementById('agregar-nota').addEventListener('change', function() {
            if (this.checked) {
                const notasContainer = document.getElementById('notas-container');
                const newNota = document.createElement('div');
                newNota.classList.add('flex', 'space-x-4', 'mb-4');
                newNota.innerHTML = `
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700" for="nota">
                            Nota:
                        </label>
                        <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="nota" type="text"/>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700" for="porcentaje">
                            Porcentaje:
                        </label>
                        <input class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" name="porcentaje" type="text"/>
                    </div>
                `;
                notasContainer.appendChild(newNota);
                this.checked = false;
            }
        });

        document.getElementById('calcular-nota').addEventListener('click', function() {
            const notas = document.getElementsByName('nota');
            const porcentajes = document.getElementsByName('porcentaje');
            let totalNota = 0;
            let totalPorcentaje = 0;

            for (let i = 0; i < notas.length; i++) {
                const nota = parseFloat(notas[i].value);
                const porcentaje = parseFloat(porcentajes[i].value);

                if (!isNaN(nota) && !isNaN(porcentaje)) {
                    totalNota += nota * (porcentaje / 100);
                    totalPorcentaje += porcentaje;
                }
            }

            const resultado = totalPorcentaje > 0 ? (totalNota / (totalPorcentaje / 100)).toFixed(2) : 0;
            document.getElementById('resultado').innerText = `Nota Final: ${resultado}`;
        });
  </script>
