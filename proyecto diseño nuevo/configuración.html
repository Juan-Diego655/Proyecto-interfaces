<html>
<head>
  <title>
    Configuración
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      height: 100vh; /* Asegúrate de que el body ocupe toda la altura */
    }
    .container {
      display: flex;
      height: 100%; /* Asegúrate de que el contenedor ocupe toda la altura */
    }
    .sidebar {
      width: 250px;
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Cambiado a flex-start para que no haya espacio entre elementos */
    }
    .sidebar img {
      width: 150px;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: flex;
      align-items: center;
      padding: 10px 0;
      color: #333;
      text-decoration: none;
      font-size: 18px;
    }
    .sidebar a i {
      margin-right: 10px;
      color: #fda500;
    }
    .sidebar a:hover {
      background-color: #f0f0f0;
    }
    .sidebar .search {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
      margin-bottom: 20px;
    }
    .sidebar .search input {
      border: none;
      outline: none;
      padding: 5px;
      font-size: 16px;
      flex: 1;
    }
    .sidebar .search i {
      color: #fda500;
    }
    .content {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column; /* Cambiado para que el contenido se organice verticalmente */
    }
    .content h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #e0e0e0;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
    }
    .profile-header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 20px;
    }
    .profile-header .profile-info {
      display: flex;
      align-items: center;
    }
    .profile-header .profile-info div {
      margin-right: 20px;
    }
    .profile-header button {
      background-color: #8000ff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      color: #fff;
      cursor: pointer;
    }
    .profile-header button:hover {
      background-color: #d1c4e9;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      font-size: 16px;
    }
    .form-group select:focus {
      outline: none;
      border-color: #ffcc00;
    }
    .account-settings {
      margin-top: 40px;
    }
    .account-settings h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .account-settings a {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      color: #333;
      text-decoration: none;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
    }
    .account-settings a:hover {
      color: #ffcc00;
    }
    .link img.link-icon {
      align-self: center;
      margin-top: 10px;
      margin-right: 5px; 
      width: 40px; 
      height: 35px; 
    }   
    .link img.link-icon1 {
      align-self: center;
      margin-top: 10px;
      margin-right: 5px; 
      width: 30px; 
      height: 30px; 
    }
    .link img.link-icon2 {
      align-self: center;
      margin-top: 10px;
      margin-right: 5px; 
      width: 30px; 
      height: 30px;  
    }  
    .link img.link-icon3 {
      align-self: center;
      margin-top: 10px;
      margin-right: 5px; 
      width: 30px; 
      height: 30px;  
    } 
    .link img.link-icon4 {
      align-self: center;
      margin-top: 10px;
      margin-right: 5px; 
      width: 30px; 
      height: 30px;  
    }  
    .link img.link-icon5 {
      align-self: center;
      margin-top: 10px;
      margin-right: 5px; 
      width: 30px; 
      height: 30px;  
    }
  </style>
</head>
<body>
  <div class="container"> <!-- Añadido contenedor para flexbox -->
    <div class="sidebar">
      <img alt="Universidad UNAB logo" height="50" src="images/v78_8.png" width="150"/>
      <div class="search">
        <i class="fas fa-search"></i>
        <input placeholder="Buscar" type="text"/>
      </div>
      <a href="Noticias.html">
        <i class="link" href="#"><img src="images/hogar.png" alt="Inicio Icono" class="link-icon1"></i>
        Inicio
      </a>
      <a href="chat.html">
        <i class="link" href="#"><img src="images/comentarios.png" alt="Mensajes Icono" class="link-icon2"></i>
        Mensajes
      </a>
      <a href="chat ia.html">
        <i class="link" href="#"><img src="images/v173_760.png" alt="Banu IA Icono" class="link-icon"></i>
        Banu IA
      </a>
      <a href="Mapa.html">
        <i class="link" href="#"><img src="images/marcador-de-mapa.png" alt="Mapa Icono" class="link-icon3"></i>
        Mapa
      </a>
      <a href="perfil.html">
        <i class="link" href="#"><img src="images/modo-retrato.png" alt="Perfil Icono" class="link-icon4"></i>
        Perfil
      </a>
      <a class="more" href="configuración.html">
        <i class="link" href="#"><img src="images/menu-hamburguesa.png" alt="Mas Icono" class="link-icon5"></i>
        Más
      </a>
    </div>
    <div class="content">
      <h1>Configuración</h1>
      <div class="profile-header">
        <div class="profile-info">
          <img alt="User  Avatar" src="images/Fondo_User.png"/>
          <div>
            <div><strong id="user-name">
                User_name
            </strong></div>
            <div id="user-id">ID: ########</div>
          </div>
        </div>
        <button>Cambiar foto de perfil</button>
      </div>
      <div class="form-group">
        <label for="gender">Sexo</label>
        <select id="gender">
          <option>Mujer</option>
          <option>Masculino</option>
          <option>No definido</option>
        </select>
      </div>
      <div class="account-settings" style="margin-top: -20px;">
        <h2>Tu Cuenta</h2>
        <a href="#">Permisos del dispositivo<i class="fas fa-chevron-right"></i></a>
        <a href="#">Idioma<i class="fas fa-chevron-right"></i></a>
        <a href="#">Privacidad y social<i class="fas fa-chevron-right"></i></a>
        <a href="#">Ayuda<i class="fas fa-chevron-right"></i></a>
      </div>
    </div>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const userData = JSON.parse(localStorage.getItem('userData'));
    if (userData) {
        const { name, ID } = userData;
        document.getElementById('user-name').textContent = name || 'User _name';
        document.getElementById('user-id').textContent = `ID: ${ID || '########'}`;
    }
});
</script>
</body>
</html>
