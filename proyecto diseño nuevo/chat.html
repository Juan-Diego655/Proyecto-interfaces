<html>
 <head>
  <title>
   Chat Interface
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 30%;
            max-width: 300px;
            background-color: #fff;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(to right, #6200ea, #fda500);
            color: #fff;
            height: 60px;
        }
        .header i {
            font-size: 24px;
            margin-right: 10px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .search-bar {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            background: #f9f9f9;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .tabs span {
            font-size: 16px;
            color: #999;
        }
        .tabs .active {
            color: #6200ea;
            font-weight: bold;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }
        .message-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .message-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .message-item .message-content {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
        }
        .chat-header {
            padding: 10px 20px;
            background: linear-gradient(to right, #fda500, #6200ea);
            color: #fff;
            border-bottom: 1px solid #ddd;
            height: 60px;
            display: flex;
            align-items: center;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #fda500;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .message.sender {
            text-align: right;
        }
        .message p {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            background-color: #6200ea;
            color: #fff;
            margin: 5px 0;
        }
  </style>
 </head>
 <body>
  <div class="sidebar">
   <div class="header">
    <a href="Noticias.html">
        <i class="fas fa-chevron-left" style="color: #ffffff;"></i>
    </i>
    </a>
    
    <h1>
     unab_online
    </h1>
   </div>
   <div class="search-bar">
    <input placeholder="Buscar" type="text"/>
   </div>
   <div class="tabs">
    <span class="active">
     Mensajes
    </span>
    <span>
     Estudiantes
    </span>
    <span>
     Docentes
    </span>
   </div>
   <div class="messages">
    <div class="message-item">
     <img alt="Profile picture" height="40" src="images/Fondo_User.png" width="40"/>
     <div class="message-content">
     </div>
    </div>
    <div class="message-item">
     <img alt="Profile picture" height="40" src="images/Fondo_User.png" width="40"/>
     <div class="message-content">
     </div>
    </div>
    <div class="message-item">
     <img alt="Profile picture" height="40" src="images/Fondo_User.png" width="40"/>
     <div class="message-content">
     </div>
    </div>
    <div class="message-item">
     <img alt="Profile picture" height="40" src="images/Fondo_User.png" width="40"/>
     <div class="message-content">
     </div>
    </div>
    <div class="message-item">
     <img alt="Profile picture" height="40" src="images/Fondo_User.png" width="40"/>
     <div class="message-content">
     </div>
    </div>
    <div class="message-item">
     <img alt="Profile picture" height="40" src="images/Fondo_User.png" width="40"/>
     <div class="message-content">
     </div>
    </div>
   </div>
  </div>
  <div class="chat-container">
   <div class="chat-header">
    <h2>
     Chat
    </h2>
   </div>
   <div class="chat-messages" id="chat-messages">
   </div>
   <div class="chat-input">
    <input id="message-input" placeholder="Escribe un mensaje..." type="text"/>
    <button id="send-button">
     Enviar
    </button>
   </div>
  </div>
  <script>
        const sendButton = document.getElementById('send-button');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'sender');
                messageElement.innerHTML = `<p>${messageText}</p>`;
                chatMessages.appendChild(messageElement);
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight; // Desplazar hacia abajo
            }
        });

        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
 </body>
</html>
